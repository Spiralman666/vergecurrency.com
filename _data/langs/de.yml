  about:
    header: "Warum Verge?"
    paragraph: "Verge ist eine dezentralisierte Währung für Benutzer, die Privatsphäre wert sind. Es verbessert die ursprüngliche Bitcoin-Blockkette, indem sie mehrere anonymitätzentrische Netzwerke wie Tor und i2p verwendet. Es nutzt Multi-Algorithmus Bergbau Unterstützung zur Verbesserung der Sicherheit und bieten gleichmäßige Verteilung der Münzen an Bergleute."
