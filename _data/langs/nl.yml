    header: "Waarom Verge?"
    paragraph: "Verge is een gedecentraliseerde valuta ontworpen voor gebruikers die de privacy waarderen. Het verbetert op de originele Bitcoin blockchain door gebruik te maken van meerdere anonimiteit centrische netwerken zoals Tor en i2p. Het maakt gebruik van multi-algoritme-mijnbouwondersteuning om de veiligheid te verbeteren en gelijke verdeling van munten aan mijnwerkers te verschaffen."
