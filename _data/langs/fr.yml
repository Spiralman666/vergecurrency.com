    header: "Pourquoi Verge?"
    paragraph: "Verge est une devise décentralisée conçue pour les utilisateurs qui apprécient la vie privée. Il améliore la chaîne de bloc Bitcoin d'origine en utilisant de multiples réseaux centrés sur l'anonymat tels que Tor et i2p. Il utilise un support d'exploration multi-algorithmes pour améliorer la sécurité et fournir une répartition égale des pièces aux mineurs."
