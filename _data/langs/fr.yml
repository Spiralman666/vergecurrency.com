    header: "Pourquoi la Verge-monaie?"
    paragraph: "Verge est une devise electronique décentralisée conçue pour les utilisateurs qui apprécient le respect de l'intimité. Il améliore la chaîne de bloques en respect du principe original du Bitcoin en utilisant des réseaux multiples centrés sur l'anonymat tels que Tor et i2p. Il utilise un support d'exploration de type multi-algorithmes pour améliorer la sécurité et fournir une répartition égale des bloques aux minage."
